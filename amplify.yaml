version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies for online frontend
        - cd online && npm ci
    build:
      commands:
        # Build online frontend with environment variables
        - cd online && npm run build
        # Copy built files directly to 'online' folder for direct serving
        - rm -rf _online
        - mv online/dist _online
  artifacts:
    baseDirectory: .
    files:
      # Include existing static files
      - index.html
      - app.jsx
      - app.css
      - public/**/*
      - about/**/*
      - en/**/*
      - sitemap.xml
      - robots.txt
      # Include built online frontend - will be served at /online/
      - _online/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    # SPA fallback for /online/game/* routes
    - source: /online/game/<*>
      target: /_online/index.html
      status: '200'
    # Rewrite /online to /_online/index.html
    - source: /online
      target: /_online/index.html
      status: '200'
    - source: /online/
      target: /_online/index.html
      status: '200'
    # Rewrite /online/* to /_online/*
    - source: /online/<*>
      target: /_online/<*>
      status: '200'
