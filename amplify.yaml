version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies for online frontend
        - cd "$CODEBUILD_SRC_DIR/online" && npm ci
    build:
      commands:
        # Build online frontend
        - cd "$CODEBUILD_SRC_DIR/online" && npm run build
        # Debug: verify build output exists
        - ls -la "$CODEBUILD_SRC_DIR/online/dist"
        # Stage built files to ensure copy succeeds before cleanup
        - rm -rf "$CODEBUILD_SRC_DIR/online-build" && mkdir -p "$CODEBUILD_SRC_DIR/online-build"
        - cp -R "$CODEBUILD_SRC_DIR/online/dist/." "$CODEBUILD_SRC_DIR/online-build/"
        # Replace source files with built files
        - rm -rf "$CODEBUILD_SRC_DIR/online/src" "$CODEBUILD_SRC_DIR/online/node_modules" "$CODEBUILD_SRC_DIR/online/package.json" "$CODEBUILD_SRC_DIR/online/package-lock.json" "$CODEBUILD_SRC_DIR/online/tsconfig.json" "$CODEBUILD_SRC_DIR/online/tsconfig.node.json" "$CODEBUILD_SRC_DIR/online/vite.config.ts" "$CODEBUILD_SRC_DIR/online/.env" "$CODEBUILD_SRC_DIR/online/dist"
        - cp -R "$CODEBUILD_SRC_DIR/online-build/." "$CODEBUILD_SRC_DIR/online/"
        - rm -rf "$CODEBUILD_SRC_DIR/online-build"
        # Fail build if dev HTML is still present
        - 'if grep -n "/src/main.tsx" "$CODEBUILD_SRC_DIR/online/index.html"; then echo "ERROR: online/index.html is still dev HTML"; exit 1; fi'
        # Debug: show final structure
        - ls -la "$CODEBUILD_SRC_DIR/online/"
  artifacts:
    baseDirectory: .
    files:
      # Include existing static files
      - index.html
      - app.jsx
      - app.css
      - public/**/*
      - about/**/*
      - en/**/*
      - sitemap.xml
      - robots.txt
      # Include built online frontend (now directly in online/)
      - online/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    # SPA fallback for /online/game/* routes
    - source: /online/game/<*>
      target: /online/index.html
      status: '200'
