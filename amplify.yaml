version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies for online frontend
        - cd online && npm ci
    build:
      commands:
        # Build online frontend with environment variables
        - cd online && npm run build
        # Move built files to 'online' folder (replacing source folder)
        - rm -rf online-src-backup
        - mv online online-src-backup
        - mkdir -p online
        - cp -r online-src-backup/dist/* online/
  artifacts:
    baseDirectory: .
    files:
      # Include existing static files
      - index.html
      - app.jsx
      - app.css
      - public/**/*
      - about/**/*
      - en/**/*
      - sitemap.xml
      - robots.txt
      # Include built online frontend (now in 'online' folder)
      - online/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    # SPA fallback for /online/game/* routes
    - source: /online/game/<*>
      target: /online/index.html
      status: '200'
