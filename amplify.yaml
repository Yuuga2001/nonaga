version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies for online frontend
        - cd online && npm ci
    build:
      commands:
        # Build online frontend
        - cd online && npm run build
        # Debug: verify build output exists
        - ls -la online/dist
        # Stage built files to ensure copy succeeds before cleanup
        - rm -rf online-build && mkdir -p online-build
        - cp -R online/dist/. online-build/
        # Replace source files with built files
        - rm -rf online/src online/node_modules online/package.json online/package-lock.json online/tsconfig.json online/tsconfig.node.json online/vite.config.ts online/.env online/dist
        - cp -R online-build/. online/
        - rm -rf online-build
        # Fail build if dev HTML is still present
        - if rg -n "/src/main.tsx" online/index.html; then echo "ERROR: online/index.html is still dev HTML"; exit 1; fi
        # Debug: show final structure
        - ls -la online/
  artifacts:
    baseDirectory: .
    files:
      # Include existing static files
      - index.html
      - app.jsx
      - app.css
      - public/**/*
      - about/**/*
      - en/**/*
      - sitemap.xml
      - robots.txt
      # Include built online frontend (now directly in online/)
      - online/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    # SPA fallback for /online/game/* routes
    - source: /online/game/<*>
      target: /online/index.html
      status: '200'
