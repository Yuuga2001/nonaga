version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build step needed - using static files"
  artifacts:
    baseDirectory: .
    files:
      # Include existing static files
      - index.html
      - app.jsx
      - app.css
      - public/**/*
      - about/**/*
      - en/**/*
      - sitemap.xml
      - robots.txt
      # Include online frontend (single-file HTML, no build needed)
      - online/index.html
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.html'
      headers:
        - key: Cache-Control
          value: 'public, max-age=0, must-revalidate'
  rewrites:
    # SPA fallback for /online/* routes
    - source: /online/<*>
      target: /online/index.html
      status: '200'
